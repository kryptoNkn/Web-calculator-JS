<!DOCTYPE html>
<html lang="ru">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Калькулятор</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
     <header>
          <p class="calculator_font">Калькулятор</p>
     </header>
     <main class="calculator-container">
          <!--Input-->
          <div class="input-container">
               <input type="number" class="input1" placeholder="Введите первое число" id="input1">
               <input type="number" class="input2" placeholder="Введите второе число" id="input2">
          </div>

          <!--Buttons-->
          <div class="button-container">
               <button class="operation-button first_button" id="plus">+</button>
               <button class="operation-button second_button" id="minus">-</button>
               <button class="operation-button third_button" id="multiplication">x</button>
               <button class="operation-button fourth_button" id="division">/</button>
          </div>

          <!--Submit button-->
          <button class="submit_button" id="submit">Вычислить</button>

          <div class="result">
               <h4>Ответ:</h4>
               <p id="result" class="result"></p>
          </div>
     </main>
</body>
</html>
